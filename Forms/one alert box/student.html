<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background: linear-gradient(181deg, rgb(2, 0, 97) 15%, rgb(97, 149, 219) 158.5%)";>
<div class="container-fluid col-sm-6 mx-auto mt-3">
    <div class="row">
        <div class="col">
            <form action="#" id="form" method="post">
                <h1 style="text-align: center;" class="mt-2 text-light fs-1" >School Management</h1>
                <div class="form-group mt-2">
                    <label for="sname" class="text-light fs-3">Student Name <span class="text-danger fs-3">*</span></label>
                    <input type="text" class="form-control mt-2" id="sname">
                </div>
                <div class="form-group mt-2">
                    <label for="rollno"class="text-light fs-3">Roll Number <span class="text-danger fs-3">*</span></label>
                    <input type="text" class="form-control mt-2" id="rollno">
                </div>
               <div class="form-group mt-2">
                <label for="Gender" class="form-check-label text-light fs-3" >Gender <span class="text-danger fs-3">*</span></label>
                <input type="radio" name="Gender" id="Male_Gender ms-2" class="form-check-input ms-3 fs-3" value="Male">
                <label for="Male_Gender" class="form-check-label text-light fs-4">Male</label>
                <input type="radio" name="Gender" id="Female_Gender ms-2" class="form-check-input fs-3" value="Female">
                <label for="Female_Gender" class="form-check-label text-light fs-4">Female</label>
                <input type="radio" name="Gender" id="Others_Gender ms-2" class="form-check-input fs-3 " value="Others">
                <label for="Others_Gender" class="form-check-label text-light fs-4" >Others</label>
               </div>
               <div class="form-group mt-2">
                <label for="address" class="text-light fs-3">Address <span class="fs-5 text-secondary">(optional)</span></label>
                <textarea name="address" id="address" class="form-control mt-2" ></textarea>
               </div>
               <div class="form-group mt-2">
                <label for="city" class="text-light fs-3">City <span class="fs-5 text-secondary">(optional)</span></label>
                <input  type="text" name="city" id="city" class="form-control mt-2" >
               </div>
               <div class="form-group mt-2">
                <label for="phoneno" class="text-light fs-3">Phone Number <span class="text-danger fs-3">*</span></label>
                <input type="text" name="pno" id="phoneno" class="form-control mt-2">
               </div>
               <div class="form-group mt-2">
                <label for="email" class="text-light fs-3">Email <span class="fs-5 text-secondary">(optional)</span></label>
                <input type="email" id="email" class="form-control mt-2" name="email">
               </div>
               <div class="form-group mt-2">
                <label for="Standard" class="form-check-label text-light fs-3" >Standard</label>
                <select name="Standard" id="Standard" class="form-control form-check mt-2">
                    <option value="Choose Below One">Choose Below One</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="+1">+1</option>
                    <option value="+2">+2</option>
                </select>
               </div>
               <div class="form-group mt-2">
                <label for="Section" class="text-light fs-3">Section</label>
               <select name="Section" id="Section" class="form-control form-check mt-2">
                    <option value="Choose Below One">Choose Below One</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                </select>
            </div>
            <div class="mt-3 " style="text-align: center;">
            <button type="submit" id="submit" class="btn btn-success mb-5">SUBMIT</button>
            <button type="reset" id="reset" class="btn btn-danger ms-3 mb-5">RESET</button>
            </div>
            </form>
        </div>
    </div>
</div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
