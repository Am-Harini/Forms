<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
<div class="container ">
    <h1 class="text-light mt-5" style="text-align: center;">Form Details</h1>
    <div class="row">
        <div class="col">
        <form action="#" method="post" id="form">
            <div class="form-group col-sm-6 mx-auto">
            <label for="fname" class="mt-2.5 text-light">Fullname</label>
            <input type="text" id="fname" class="form-control mt-2">
        </div>
        <div class="form-group  col-sm-6 mx-auto text-light">
            <label for="lname" class="mt-2.5">Lastname</label>
            <input type="text" id="lname" class="form-control mt-2">
        </div>
        <div class="form-group  col-sm-6 mx-auto text-light">
            <label for="pno" class="mt-2.5">Phone Number</label>
            <input type="number" id="pno" class="form-control mt-2">
        </div>
        <div class="form-group  col-sm-6 mx-auto text-light">
            <label for="email" class="mt-2.5">Email</label>
            <input type="email" id="email" class="form-control mt-2">
        </div>
        <div class="form-group  col-sm-6 mx-auto text-light">
            <label for="Password" class="mt-2.5">Password</label>
            <input type="password" id="Password" class="form-control mt-2">
        </div>
        <div class="form-group  col-sm-6 mx-auto text-light">
            <label for="date" class="mt-2.5">Date</label>
            <input type="date" id="date" class="form-control mt-2">
        </div>
        <div class="form-group col-sm-6 mx-auto text-light ">
        <div class="form-check">
            <label for="Gender" class="mt-2" >Gender</label>
            <input type="radio" name="Gender" id="Male_Gender" value="Male" class="ms-2">
            <label for="Male_Gender">Male</label>
            <input type="radio" name="Gender" id="Female_Gender" value="Female" class="ms-2">
            <label for="Female_Gender">Female</label>
            <input type="radio" name="Gender" id="Others_Gender" value="Others" class="ms-2">
            <label for="Others_Gender">Others</label>
        </div>
        </div>
        <div class="form-group col-sm-6  mx-auto text-light ">
            <div class="form-check">
                <label for="qualification" class="mt-2" >Qualification</label>
                <input type="checkbox" name="qualification" id="sub1" value="10th" class="ms-2">
                <label for="sub1">10th</label>
                <input type="checkbox" name="qualification" id="sub2" value="12th" class="ms-2">
                <label for="sub2">12th</label>
                <input type="checkbox" name="qualification" id="sub3" value="Bachelors degree" class="ms-2">
                <label for="sub3">Bachelors degree</label>
                <input type="checkbox" name="qualification" id="sub4" value="Master degree" class="ms-2">
                <label for="sub4">Master degree</label>
            </div>
            </div>
        <div class="form-group col-sm-6 mx-auto text-light mt-2 ">
            <div class="form-check">
                <label for="select">Skills</label>
                <select name="Skills" id="skill" class="ms-5" >
                    <option value="HTML5">HTML5</option>
                    <option value="CSS3">CSS3</option>
                    <option value="Javascript">Javascript</option>
                    <option value="PHP">PHP</option>
                    <option value="Python">Python</option>
                    <option value="Mysql">Mysql</option>
                </select>
            </div>
        </div>
        <div class="col-sm-6 mx-auto mt-3 " style="text-align: center;">
        <button type="submit" class="btn btn-success  mb-5 ">SUBMIT</button>
        <button type="reset" class="btn btn-danger ms-3 mb-5 ">RESET</button>
    </div>
       
</form>
</div>      
</div>
</div>
<script src="js.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
